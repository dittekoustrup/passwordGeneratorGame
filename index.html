<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator Game *</h1>
        <p>Please choose a password</p>
        <div class="inputContainer">
            <input type="text" id="passwordInput" placeholder="Enter your password">
            <div id="passwordCounter"></div>
        </div>
        <div id="prompts">
            <div id="currentPrompt" class="prompt hidden"></div>
            <div id="completedPrompts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
